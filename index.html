<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Company Logo" id="logo">
            </div>
            <h1>Welcome to Car Dealership</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Cars for Sale</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="featured-cars" class="container">
            <h2>Featured Cars</h2>
            <div class="car">
                <img src="images/car1.jpg" alt="Car 1">
                <div class="car-details">
                    <h3>Car 1</h3>
                    <p>Price: $20,000</p>
                </div>
            </div>
            <div class="car">
                <img src="images/car2.jpg" alt="Car 2">
                <div class="car-details">
                    <h3>Car 2</h3>
                    <p>Price: $25,000</p>
                </div>
            </div>
            <div class="car">
                <img src="images/car3.jpg" alt="Car 3">
                <div class="car-details">
                    <h3>Car 3</h3>
                    <p>Price: $30,000</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Car Dealership</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
